<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chatbot Using Js</title>
  </head>
  <body>
    <div class="box">
      <div class="top">
        <h1>Ask Your Questions??</h1>
      </div>

      <div class="mid">
        <div class="chat_box">
          <h2>Answers for your Question is Below:</h2>
          <p id="chatLog">Let's Chat</p>
        </div>
      </div>

      <div class="input">
        <!--Keycode for the Enter keyword is 13-->
        <input
          type="text"
          id="userBox"
          placeholder="Type Your Question"
          onkeydown="if(event.keyCode==13){ talk()}"
        />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
